<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub YML issue forms generator</title>
        <style>
            * {
                font-family: sans-serif;
            }
            #output{
                width: 100%;
            }
        </style>
        <script src="js.js"></script>
    </head>
    <body>
        <header>
            <div w3-include-html="elements/header.html"></div>
            <a href="index.html">Back (progress gets lost)</a>
        </header>
        <article>
            <section>
                <br />
                <button onclick="copy()">Add this to clipboard</button><br />
                <textarea id="output" wrap="off" rows="20" readonly>Please activate JavaScript!</textarea>
            </section>
            <section>
                <h3>Add elements (At least one needed):</h3>
                <p>*Required fields</p>

                <h4>Input field</h4>
                <form action="javascript:add_textfield()" validate>
                    <label for="textfield_Label">Label:*</label><br />
                    <input name="textfield_Label" type="text" required /><br />

                    <label for="textfield_Value">Value (Default text):</label><br />
                    <input name="textfield_Value" type="text" /><br />

                    <label for="textfield_Description">Description:</label><br />
                    <input name="textfield_Description" type="text" /><br />

                    <label for="textfield_Placeholder">Placeholder:</label><br />
                    <input name="textfield_Placeholder" type="text" /><br />

                    <label for="textfield_Id">Id (unique):</label><br />
                    <input name="textfield_Id" type="text" /><br />

                    <label for="textfield_Required">Field is required</label><br />
                    <select name="textfield_Required">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>

                    <input type="submit" value="Add!" />
                </form>

                <h4>Markdown (A text entry) (Not included in final issue)</h4>
                <form action="javascript:add_markdown()" validate>
                    <label for="markdown_Value">Value:*</label><br />
                    <textarea name="markdown_Value" required></textarea><br />

                    <input type="submit" value="Add!" />
                </form>

                <h4>Textarea</h4>
                <form action="javascript:add_textarea()" validate>
                    <label for="textarea_Label">Label:*</label><br />
                    <input name="textarea_Label" type="text" required /><br />

                    <label for="textarea_Value">Value (Default text):</label><br />
                    <textarea name="textarea_Value" type="text"></textarea><br />

                    <label for="textarea_Description">Description:</label><br />
                    <input name="textarea_Description" type="text" /><br />

                    <label for="textarea_Placeholder">Placeholder:</label><br />
                    <textarea name="textarea_Placeholder"></textarea><br />

                    <label for="textarea_Render">Render as code (left blank for normal Markdown):</label><br />
                    <input name="textarea_Render" type="text" placeholder="bash" /><br />

                    <label for="textarea_Id">Id (unique):</label><br />
                    <input name="textarea_Id" type="text" /><br />

                    <label for="textarea_Required">Field is required</label><br />
                    <select name="textarea_Required">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>

                    <input type="submit" value="Add!" />
                </form>

                <h4>Dropdown</h4>
                <form action="javascript:add_dropdown()" validate>
                    <label for="dropdown_Label">Label:*</label><br />
                    <input name="dropdown_Label" type="text" required /><br />

                    <label for="dropdown_Options">Options (The scheme like in shown in the placeholder):*</label><br />
                    <textarea name="dropdown_Options" required placeholder='- Option 1'></textarea><br />

                    <label for="dropdown_Description">Description:</label><br />
                    <input name="dropdown_Description" type="text" /><br />

                    <label for="dropdown_Multiple">User can choose multiple selections.</label><br />
                    <select name="dropdown_Multiple">
                        <option value="true">True</option>
                        <option value="false" selected>False</option>
                    </select><br />

                    <label for="dropdown_Id">Id (unique):</label><br />
                    <input name="dropdown_Id" type="text" /><br />

                    <label for="dropdown_Required">Field is required</label><br />
                    <select name="dropdown_Required">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>

                    <input type="submit" value="Add!" />
                </form>

                <h4>Checkbox</h4>
                <form action="javascript:add_checkbox()" validate>
                    <label for="checkbox_Label">Top label:</label><br />
                    <input name="checkbox_Label" type="text" /><br />

                    <label for="checkbox_Options">Option label:*</label><br />
                    <input name="checkbox_Options" type="text" required /><br />

                    <label for="checkbox_Description">Description:</label><br />
                    <input name="checkbox_Description" type="text" /><br />

                    <label for="checkbox_Id">Id (unique):</label><br />
                    <input name="checkbox_Id" type="text" /><br />

                    <label for="checkbox_Required">Field is required</label><br />
                    <select name="checkbox_Required">
                        <option value="true" selected>True</option>
                        <option value="false">False</option>
                    </select>

                    <input type="submit" value="Add!" />
                </form>
            </section>
        </article>
        <footer>
            <div w3-include-html="elements/footer.html"></div>
        </footer>
    </body>
    <script>
        includeHTML();
    </script>
</html>
